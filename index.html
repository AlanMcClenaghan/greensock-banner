<!DOCTYPE html>
<html lang="en">

<head>

    <div id="middle-section">

      </div>

    </div>

    <div id="last-screen">
      <div id="cta" class="cta-button">VISIT STORE</div>
      <div id="upto-txt">
        <span class="promo-sub">Trade in your old iMac and get up to Â£710 towards a new one!</span>
      </div>
    </div>

    <div id="bottom-section"></div>

    </div>
  </div>

</html>
